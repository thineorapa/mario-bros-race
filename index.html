<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">

	<title> jQuery Race </title>
	
	<!-- animate css -->
	

	<!-- fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet"> 

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- external css -->
	<link rel="stylesheet" href="./assets/css/style.css">
	


</head>
<body>

	<div classs="container-fluid ">
		
		<div class="container-fluid text-center pb-3 top">
			<h1 class="diplay-5 text-center pt-3">Mario Bros Race</h1>
			<button class="btn btn-info" id="easy">Easy</button>
			<button class="btn btn-success" id="medium">Medium</button>
			<button class="btn btn-danger" id="hard">Hard</button>	
		</div>

		<div class="container-fluid text-center">
			<button class="btn btn-default center-block start" id="start">Start Race</button>
			<button class="btn btn-default center-block start" id="startAgain">Start Again</button>
		</div>

		<div class="character" id="player">
			<img src="./assets/images/mario.gif">

		</div>

		<div class="character" id="ai">
			<img src="./assets/images/luigi.png">
		</div>

	</div>

	<!-- winner modal -->
	<div id="registerModal" class="modal fade">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<header class="modal-header">
					<img src="https://cdn.dribbble.com/assets/art-banners/spaceman-b6754ff469f369e504a98de09e34a6749b6e3536dfa07e4ae4637b6ac02afdad.png" class="img-fluid">>
				</header>

				<div class="modal-body">
					<div>
						<footer class="modal-footer">
							<button class="btn btn-block btn-info" id="registerButton">Register</button>
						</footer>
					</div>
				</div>
			</div>
		</div>

	</div>








	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- sweet alert 2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>



		<!-- external js -->
	<script src="./assets/js/script.js"></script>
</body>
</html>
